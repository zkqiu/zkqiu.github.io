<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>zkqiu · 个人主页</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&family=Noto+Serif+SC:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

<body>
    <header class="compact">
        <div class="profile-wrap">
            <span class="profile-initial" aria-hidden="true">z</span>

    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="blog.html">博客</a></li>
                <li><a href="projects.html">项目</a></li>
                <li><a href="index.html#contact">联系</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="about" class="container">
            <h2 class="section-title">关于我</h2>
            <p class="about-text">
                你好，我是 zkqiu。曾在某校计算机系读书，现从事软件开发与产品设计。喜欢把想法写成代码和文字，在开源项目里打杂，偶尔写写博客、拍拍胶片。相信技术应当服务于人，也热衷于探索编程、设计与生活的交叉地带。

            <div class="highlights" aria-label="兴趣与方向">
                <span>开源</span>
                <span>前端与工具链</span>
                <span>写作</span>
                <span>摄影</span>
                <span>独立产品</span>

        <section id="contact" class="container">
            <h2 class="section-title">联系我</h2>

            <div class="contact-links">
                <a href="https://github.com/zkqiu" target="_blank" rel="noopener">GitHub</a>

                <a href="mailto:hi@zkqiu.dev">Email</a>

    <footer>
        <div class="container">

            </div>
        </div>

    <script>
        (function () {
            const hash = window.location.hash;
            document.querySelectorAll('nav a').forEach(function (a) { a.classList.remove('active'); });
            if (hash === '#contact') {
                const link = document.querySelector('a[href="index.html#contact"]');
                if (link) link.classList.add('active');
            } else {
                const home = document.querySelector('a[href="index.html"]');
                if (home) home.classList.add('active');
            }
        })();
    </script>
