<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="zkqiu 的个人主页 - 介绍与联系">
    <title>zkqiu · 个人主页</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&family=Noto+Serif+SC:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="profile-wrap">
            <span class="profile-initial" aria-hidden="true">z</span>
        </div>
        <h1>zkqiu</h1>
        <p class="tagline">在这里写一句简短的个人介绍 / 职位</p>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="blog.html">博客</a></li>
                <li><a href="projects.html">项目</a></li>
                <li><a href="index.html#contact">联系</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="about" class="container">
            <h2 class="section-title">关于我</h2>
            <p class="about-text">
                在这里写一段关于你的介绍：教育背景、工作方向、兴趣或正在做的事。保持简洁，让访客快速了解你。
            </p>
        </section>

        <section id="contact" class="container">
            <h2 class="section-title">联系我</h2>
            <p>欢迎通过以下方式联系或关注我。</p>
            <div class="contact-links">
                <a href="https://github.com/zkqiu" target="_blank" rel="noopener">GitHub</a>
                <a href="#" target="_blank" rel="noopener">LinkedIn</a>
                <a href="mailto:your@email.com">Email</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 zkqiu</p>
            <div class="social">
                <a href="https://github.com/zkqiu" target="_blank" rel="noopener">GitHub</a>
            </div>
        </div>
    </footer>

    <script>
        (function () {
            const hash = window.location.hash;
            document.querySelectorAll('nav a').forEach(function (a) { a.classList.remove('active'); });
            if (hash === '#contact') {
                const link = document.querySelector('a[href="index.html#contact"]');
                if (link) link.classList.add('active');
            } else {
                const home = document.querySelector('a[href="index.html"]');
                if (home) home.classList.add('active');
            }
        })();
    </script>
</body>
</html>
